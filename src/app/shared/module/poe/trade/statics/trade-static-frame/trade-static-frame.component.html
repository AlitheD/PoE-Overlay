<ng-container *ngIf="id | tradeStatic | async as static">
    <div class="frame" [class.reverse]="reverse" [class.small]="small">
        <span class="value" *ngIf="count !== null && count !== undefined">{{count | number: '1.0-0'}}&nbsp;×&nbsp;</span>
        <span class="value" *ngIf="amount !== null && amount !== undefined">{{amount | number: '1.0-4'}}&nbsp;×&nbsp;</span>
        <span class="image" *ngIf="static.image; else text" [title]="static.name">
            <img [src]="'https://web.poecdn.com' + static.image" />
        </span>
        <ng-template #text>
            <span class="text">{{static.name}}</span>
        </ng-template>
    </div>
</ng-container>
